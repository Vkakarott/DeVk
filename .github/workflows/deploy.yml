name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'

    - name: Install dependencies
      run: npm install

    - name: Build project
      env:
        VITE_GITHUB_TOKEN: ${{ secrets.VITE_GITHUB_TOKEN }}
      run: npm run build

    - name: List files in dist
      run: ls -alR ./dist

    - name: Check for VITE_GITHUB_TOKEN in JavaScript files
      run: grep 'VITE_GITHUB_TOKEN' ./dist/**/*.js || true

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./dist